<!doctype html>
<html>
    <head>
        <title>Time Calculator</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <script>

            function addHours(timeStr, hoursToAdd) {
                let [h, m] = timeStr.split(":").map(Number);

                // Convert everything to minutes
                let totalMinutes = h * 60 + m;

                // Add hours (including decimals)
                totalMinutes += hoursToAdd * 60;

                // Wrap around 24 hours
                totalMinutes = ((totalMinutes % (24 * 60)) + (24 * 60)) % (24 * 60);

                // Convert back
                const newH = Math.floor(totalMinutes / 60);
                const newM = totalMinutes % 60;

                return `${String(newH).padStart(2, "0")}:${String(newM).padStart(2, "0")}`;
            }


            function fn_changed(timeStr){

                const ex1 = addHours(timeStr.value, 2);
                const sn1 = addHours(timeStr.value, 2.5);   //+2.5

                const ex2 = addHours(timeStr.value, 4);
                const lnc = addHours(timeStr.value, 4.5);   //+2
                
                const ex3 = addHours(timeStr.value, 6.5);
                const sn2 = addHours(timeStr.value, 7);     //+2.5
                
                const ex4 = addHours(timeStr.value, 8.5);
                const din = addHours(timeStr.value, 9);     //+2
             
                const slp = addHours(timeStr.value, 11.5);  //+2.5

                document.getElementById("ex1").innerHTML = ex1;
                document.getElementById("sn1").innerHTML = sn1;
                document.getElementById("ex2").innerHTML = ex2;
                document.getElementById("lnc").innerHTML = lnc;
                document.getElementById("ex3").innerHTML = ex3;
                document.getElementById("sn2").innerHTML = sn2;
                document.getElementById("ex4").innerHTML = ex4;
                document.getElementById("din").innerHTML = din;
                document.getElementById("slp").innerHTML = slp;

            }
        </script>

        <style>
            html {
            font-size: 18px;
            }

            @media (max-width: 600px) {
            html {
                font-size: 15px;
            }
            }

            .grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                }
        </style>

    </head>
    <body>

    <div class="m-3">
        Breakfast: <input type="time" id="time" onchange="fn_changed(this)">
    </div>

    <div class="grid m-4">
        <div>Ex #1</div>
        <div id="ex1"></div>
        <div style="font-weight: bold;">Snack #1</div>
        <div style="font-weight: bold;" id="sn1"></div>
        <div>Ex #2</div>
        <div id="ex2"></div>
        <div style="font-weight: bold;">Lunch</div>
        <div style="font-weight: bold;" id="lnc"></div>
        <div>Ex #3</div>
        <div id="ex3"></div>
        <div style="font-weight: bold;">Snack #2</div>
        <div style="font-weight: bold;" id="sn2"></div>
        <div>Ex #4</div>
        <div id="ex4"></div>
        <div style="font-weight: bold;">Dinner</div>
        <div style="font-weight: bold;" id="din"></div>
        <div style="font-weight: bold;">Sleep</div>
        <div style="font-weight: bold;" id="slp"></div>
    </div>


    </body>
</html>
